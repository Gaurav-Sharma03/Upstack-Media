<!DOCTYPE html>
<html>  
<head>
    <title>Function Constructor Example</title>
</head>
<body>
    <h2>Function Constructor Example</h2>
  

<script>
let pizza0 = {
     size: 'L',
     category: 'cheez',
     breadtype: 'garlic'
}


let pizza2 = {
     size: 'M',
     category: 'cheez',
     breadtype: 'garlic'
}

class Pizza {
    constructor(size, category,breadtype){
        this.size = size;
        this.category = category;
        this.breadtype = breadtype;
        console.log('from constructor')
    }
  
}


const pizza3 = new Pizza("L", "Cream", "ABC");
const pizza4 = new Pizza("L", "Cream", "ABCJ");


console.log(pizza4);
</script>

</body>
</html>
